{% extends "./base.html" %}
{% block title %} All books
{% endblock title %}
{% block content %}
<div>
    <ul>
        {% for book in books%}
        <li>
            <!-- href="{% url 'book-detail' book.id %}" or -->
            <a href="{{book.get_absolute_url}}">{{book.title}}</a> (rating: {{book.rating}})
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
