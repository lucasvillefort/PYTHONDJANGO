{% extends "./base.html" %}
{% load static %}


{% block title %} All my posts {% endblock title %}


{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock css_files %}


{% block content %}
<section id="all-posts">
  <h2>My Colleted posts</h2>
  <ol>

    {% for post in all_posts %}
    {% include './includes/post.html' %}
    {% endfor %}



  </ol>
</section>
{% endblock content %}
