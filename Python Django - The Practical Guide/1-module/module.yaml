1) Installing Python & Django:
    - it is a python framework
    - python3 -m pip install Django
2) TO CREATE A DJANGO PROJECT:
    - django-admin startproject mypage
3) To run the file:
    - python3 manage.py runserver to start a server
4) To create a appS inside this project:
    - python3 manage.py startapp challenges
5 - put the new app created into the main settings:
    - INSTALLED_APPS = [
    	"book_outlet",...]
6 - after creating a model we need to active migrations:
    - python3 manage.py makemigrations
7 - after have created migrations we need to do the following:
    - python3 manage.py migrate
